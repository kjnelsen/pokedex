<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="searchBar">
    <input type="text" placeholder="Search..." id="pokedexSearch">
    <button type="button" onclick="fetchPokemon();">Search</button>
</div>
<div class="pokemonSprite">
    <span id="pokemonName"></span>
    <img src='' id="pokemonSprite" onclick="swapSprite();"/>
    <button type="button" hidden onclick="savePoke();" id="saveButton">Save</button>
</div>
<div class="pokemonStats">
    <p id="pokeStats"></p>
</div>
<div class="row">
    <div class="column">
        <img src="" id="carousel0" onclick="loadPoke(0);">
        <img src="" id="carousel1" onclick="loadPoke(1);">
        <img src="" id="carousel2" onclick="loadPoke(2);">
        <img src="" id="carousel3" onclick="loadPoke(3);">
        <img src="" id="carousel4" onclick="loadPoke(4);">
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
