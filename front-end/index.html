<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.column {
            padding: 4px;
            background-color: transparent;
            width: 500px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body onload="loadCarousel()">
<div class="searchBar">
    <input type="text" placeholder="Search..." id="pokedexSearch">
    <button type="button" onclick="fetchPokemon();">Search</button>
</div>
<div class="pokemonSprite">
    <span id="pokemonName"></span>
    <img src='' id="pokemonSprite" onclick="swapSprite();" hidden width="300" height="300"/>
    <button type="button" hidden onclick="savePoke();" id="saveButton">Save</button>
    <button type="button" hidden onclick="getShiny()" id="shinyButton">Shiny</button>
</div>
<div class="pokemonStats">
    <p id="pokeStats"></p>
</div>
<div class="row">
    <div class="column" id="pokemonCarousel">
    </div>
    <button type="button" onclick="clearCarousel()" id="clearButton">Clear</button>
</div>
</body>
<script src="index.js"></script>
</html>
