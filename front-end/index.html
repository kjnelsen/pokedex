<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input type="text" placeholder="Search..." id="pokedexSearch">
    <button type="button" onclick="fetchPokemon();">Search</button>
</div>
<div class="pokemonSprite">
    <img src='' id="pokemonSprite" onclick="swapSprite();"/>

</div>

    <p id="pokeStats"></p>
</div>
<div>
    <button type="button" onclick="loadPoke(0);" id="loadButton">load</button>
</div>
</body>
<script src="index.js"></script>
</html>
